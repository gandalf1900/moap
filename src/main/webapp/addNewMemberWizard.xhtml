<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">

        <h:form>

            <p:wizard flowListener="#{memberWizard.onFlowProcess}">
                <p:tab id="personal" title="Personal">
                    <p:panel header="Personal Details">
                        <p:messages/>
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Firstname: *"/>
                            <p:inputText value="#{memberWizard.member.firstName}" required="true" label="Firstname"/>

                            <h:outputText value="Lastname: *"/>
                            <p:inputText value="#{memberWizard.member.lastName}" required="true" label="Lastname"/>

                            <h:outputText value="Age: "/>
                            <p:inputText value="#{memberWizard.member.age}"/>

                            <h:outputText value="Skip to last: "/>
                            <h:selectBooleanCheckbox value="#{memberWizard.skip}"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="address" title="Address">
                    <p:panel header="Address Details">
                        <p:messages/>
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Street: "/>
                            <p:inputText value="#{memberWizard.member.street}"/>

                            <h:outputText value="Postal Code: "/>
                            <p:inputText value="#{memberWizard.member.postalCode}"/>

                            <h:outputText value="City: "/>
                            <p:inputText value="#{memberWizard.member.city}"/>

                            <h:outputText value="Skip to last: "/>
                            <h:selectBooleanCheckbox value="#{memberWizard.skip}"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="contact" title="Contact">
                    <p:panel header="Contact Information">
                        <p:messages/>
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Email: *"/>
                            <p:inputText value="#{memberWizard.member.email}" required="true" label="Email"/>

                            <h:outputText value="Phone: "/>
                            <p:inputText value="#{memberWizard.member.phone}"/>

                            <h:outputText value="Additional Info: "/>
                            <p:inputText value="#{memberWizard.member.info}"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="confirm" title="Confirmation">
                    <p:panel header="Confirmation">
                        <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Firstname: "/>
                                <h:outputText value="#{memberWizard.member.firstName}" styleClass="outputLabel"/>

                                <h:outputText value="Lastname: "/>
                                <h:outputText value="#{memberWizard.member.lastName}" styleClass="outputLabel"/>

                                <h:outputText value="Age: "/>
                                <h:outputText value="#{memberWizard.member.age}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Street: "/>
                                <h:outputText value="#{memberWizard.member.street}" styleClass="outputLabel"/>

                                <h:outputText value="Postal: "/>
                                <h:outputText value="#{memberWizard.member.postalCode}" styleClass="outputLabel"/>

                                <h:outputText value="City: "/>
                                <h:outputText value="#{memberWizard.member.city}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Email: "/>
                                <h:outputText value="#{memberWizard.member.email}" styleClass="outputLabel"/>

                                <h:outputText value="Phone "/>
                                <h:outputText value="#{memberWizard.member.phone}" styleClass="outputLabel"/>

                                <h:outputText value="Info: "/>
                                <h:outputText value="#{memberWizard.member.info}" styleClass="outputLabel"/>

                                <h:outputText/>
                                <h:outputText/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="Submit" actionListener="#{memberWizard.save}"  process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>


    </ui:define>
</ui:composition>
