<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">

        <h:form id="cityRegistrationForm">

            <h:panelGrid id="cityRegistrationGrid" cellpadding="5" columns="2" style="margin-bottom:10px">
                <p:inputText id="name" label="name" value="#{weatherPrimeView.newPrimeCity.name}"/>
                <p:watermark value="Skriv inn ny by " for="name"></p:watermark>
            </h:panelGrid>

            <h:panelGrid columns="6" cellpadding="5">
                <p:commandButton id="register" value="Registrer ny by" ajax="false"
                                 update=":allCitiesForm:citiesDataTable" actionListener="#{weatherPrimeView.register}">
                </p:commandButton>
            </h:panelGrid>

            <p/>
            <p/>


        </h:form>

        <p/>
        <p/>
        <br></br>


        <h:form id="allCitiesForm">
            <h2>Registrerte byer</h2>#{cities.size()}
            <h:panelGroup rendered="#{empty cities}">
                <em>No registered cities.</em>
            </h:panelGroup>

            <p:dataTable id="citiesDataTable" var="_city" value="#{cities}" rendered="#{not empty cities}"
                         styleClass="simpletablestyle" paginator="true" rows="5"
                         paginatorPosition="bottom">
                <p:column>
                    <f:facet name="header">Id</f:facet>
                    #{_city.id}
                </p:column>

                <p:column>
                    <f:facet name="header">Name</f:facet>
                    #{_city.name}
                </p:column>

                <p:column>
                    <f:facet name="header">REST URL</f:facet>
                    <a href="#{request.contextPath}/rest/city/#{_city.id}">/rest/cities/#{_city.id}</a>
                </p:column>

                <p:column>

                    <f:facet name="header"></f:facet>
                    <p:commandButton value="Slett" action="#{weatherPrimeView.delete(_city)}" ajax="false"
                                   update=":allCitiesForm:citiesDataTable">
                    </p:commandButton>

                </p:column>

                <f:facet name="footer">
                    REST URL for all cities: <a href="#{request.contextPath}/rest/cities">/rest/cities</a>
                </f:facet>

            </p:dataTable>

            <p/>
            <p/><br></br>

        </h:form>

        <p/>

        <p/>
        <br></br>


    </ui:define>
</ui:composition>
