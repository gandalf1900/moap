<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Weather App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <h:outputScript name="jquery/jquery.js" library="primefaces" />
    <script type="text/javascript" src="script/weather.js"></script>
    <h:outputStylesheet name="css/screen.css"/>

</h:head>

<h:body>
    <div id="container">

        <div class="dualbrand">
            <img src="resources/gfx/01d.png" />
        </div>
        <div class="dualbrand">
            <img src="resources/gfx/03d.png" />
        </div>
        <div class="dualbrand">
            <img src="resources/gfx/46.png" />
        </div>

        <!--
        MAIN CONTENT
        -->
        <div id="content">
            <ui:insert name="content"></ui:insert>
        </div>

        <!--
        RIGHT SIDE CONTENT
        -->
        <div id="aside">
            <p>Learn more about the Weather App</p>
            <ul>
                <li><a
                    href="http://openweathermap.org/">Openweather</a></li>
                <li><a href="http://www.wildfly.org/">Based on Wildfly project technology</a></li>
            </ul>
        </div>

        <!--
        FOOTER CONTENT
        -->
        <div id="footer">
            <p>footer sample<br />
            </p>
        </div>

    </div>
</h:body>
</html>
