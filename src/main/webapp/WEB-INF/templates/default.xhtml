<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Weather App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="script/weather.js"></script>
    <h:outputStylesheet name="css/screen.css"/>
    <h:outputStylesheet name="bootstrap-3.3.5-dist/css/bootstrap.css"/>
</h:head>

<h:body>
    <div id="container">

        <div class="dualbrand">
            <img src="resources/gfx/01d.png"/>
        </div>
        <div class="dualbrand">
            <img src="resources/gfx/03d.png"/>
        </div>
        <div class="dualbrand">
            <img src="resources/gfx/46.png"/>
        </div>



        <h4>Weather app</h4>


        <h:outputText value="#{userLoginView.userName}, " rendered="#{userLoginView.loggedIn}"
                      style="background-color: lightgreen"></h:outputText>
        <h:outputText value="you are logged in" rendered="#{userLoginView.loggedIn}"
                      style="background-color: lightgreen"></h:outputText>

        <!--
        TOP CONTENT
        -->
        <h:form class="topform">
            <p:commandButton value="Home" action="cityRegistration.xhtml" ajax="false">
            </p:commandButton>
            <p:commandButton value="Hent ut vÃ¦rdata" action="getWeatherDataAutoComplete.xhtml" ajax="false">
            </p:commandButton>
            <p:commandButton value="Add member" action="addNewMemberWizard.xhtml" ajax="false" rendered="#{userLoginView.loggedIn}">
            </p:commandButton>
            <p:commandButton value="Login" action="login.xhtml" ajax="false" style="position: relative; left: 550px" rendered="#{!userLoginView.loggedIn}">
            </p:commandButton>
            <p:commandButton value="Logout" action="#{userLoginView.logout}" ajax="false" style="position:relative;left: 430px" rendered="#{userLoginView.loggedIn}">
            </p:commandButton>
        </h:form>

        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>

        <!--
        MAIN CONTENT
        -->
        <div id="content">
            <ui:insert name="content"></ui:insert>
        </div>

        <!--
        RIGHT SIDE CONTENT
        -->
        <div id="aside">
            <p>Learn more about the Weather App</p>
            <ul>
                <li><a href="http://openweathermap.org/">Openweather</a></li>
                <li><a href="http://www.wildfly.org/">Based on Wildfly project technology</a></li>
            </ul>
        </div>

        <!--
        FOOTER CONTENT
        -->
        <div id="footer">
            <p>footer sample</p>
        </div>

    </div>
</h:body>
</html>
